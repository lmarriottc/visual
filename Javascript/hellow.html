<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="basic form">
    <meta name="author" content="coding dojo">
    <meta name="keywords" content="basic forms css html codingdojo">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Basic Forms</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <!-- Account -->
            <div class="row">
                <h4>Account</h4>
                <div class="input-group input-group-icon">
                    <input type="text" placeholder="Fullname">
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        
                    </div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="email" placeholder="email">
                    <div class="input-icon">
                        <i class="fa fa-user"></i>

                </div>
                <div class="input-group input-group-icon">
                    <input type="password" placeholder="password">
                    <div class="input-icon">
                        <i class="fa fa-user"></i>

                </div>
            </div>
            <!-- Birthday -->
            <div class="row">
                <div class="col-half">
                    <h4>Birthday</h4>
                    <div class="input-group">
                        <div class="col-third">
                            <input type="text" placeholder="DD">
                        </div>
                        <div class="col-third">
                            <input type="text" placeholder="MM">
                        </div>
                        <div class="col-third">
                            <input type="text" placeholder="AA">
                        </div>
                    </div>
                </div>

            </div>
            <!-- GENDER list-->
            <div class="row">
                <div class="col-half">
                    <h4>Gender</h4>
                    <div class="input-group">
                        <input id="gender-m" type="radio" value="male">
                        <label for="gender-m">Male</label>
                        <input id="gender-f" type="radio" value="female">
                        <label for="gender-f">Female</label>
                </div>
        </form>
    
    </div>

</body>
</html>
